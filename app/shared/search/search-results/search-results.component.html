<div>
  <h1>Search</h1>
  <div layout="row" >
    <div flex="90" offset="5">
      <div layout="column">

        <!-- Users Results Found -->
        <section *ngIf="users">
          <h3 md-subheader class="md-no-sticky">users found:</h3>
          <ul>
            <li *ngFor="let user of users">
              <i class="fa fa-user-circle-o fa-4"></i>
              <div class="md-list-item-text">
                <a href="{{'http://localhost:3000/#/' + user.username}}">
                  <h3>{{ user.username }}</h3>
                </a>
              </div>
              <md-divider></md-divider>
            </li>
          </ul>
        </section>

        <!-- Signs Results Found -->
        <!-- TODO: MAKE DIRECTIVE TO CORRESPOND TO TYPE FOUND -->
        <section *ngIf="signs.length">
          <h3 md-subheader class="md-no-sticky">signs found:</h3>
          <ul>
            <li *ngFor="let sign of signs">
              <i [ngClass]="iconClass(sign.icon)" style="fill: {{sign.bgColor}}" size="40"></i>
              <div class="md-list-item-text">
                <a href="{{'http://localhost:3000/#/' + sign.userId}}">
                  <h3>{{ sign.knownAs }}</h3>
                </a>
              </div>
              <md-divider></md-divider>
            </li>
          </ul>
        </section>

      </div>
    </div>
    <div flex></div>
  </div>
</div>
