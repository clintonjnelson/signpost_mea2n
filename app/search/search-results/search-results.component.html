<div>
  <!-- Users Results Found -->
  <section *ngIf="users.length > 0">
    <h3 class="search-subheading">users found</h3>
    <ul>
      <li *ngFor="let user of users">
        <a routerLink="[/{{user.username}}]" class="search-results-user-sign">
          <user-sign [user]="user"></user-sign>
        </a>
      </li>
    </ul>
  </section>

  <!-- Signs Results Found -->
  <section *ngIf="signs.length > 0">
    <h3 class="search-subheading">signs found</h3>
    <ul>
      <li *ngFor="let sign of signs">
        <!-- THIS SHOULD LINK TO THE OWNER OF THE SIGN'S SIGNPOST PAGE -->
        <a routerLink="/" class="search-results-signs">
          <sign [sign]="sign"></sign>
        </a>
      </li>
    </ul>
  </section>
</div>
