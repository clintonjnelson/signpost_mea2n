<!-- User Settings Form -->
<div class="user-settings-container">
  <form name="userSettingsForm" class="user-settings-form">

    <!-- Username -->
    <md-input-container>
      <i class="{{helpers.buildIconClass('user', 1)}}"></i>
      <input md-input type="text" name="username" [(ngModel)]="userSettings.username" placeholder="your login/contact email"/>
      <!-- *******VALIDATION ERRORS POPULATE HERE************ -->
    </md-input-container>

    <!-- Contact & Login Email -->
    <md-input-container>
      <i class="{{helpers.buildIconClass('envelope', 1)}}"></i>
      <input md-input type="email" name="email" [(ngModel)]="userSettings.email" placeholder="your login/contact email" md-maxlength="30"/>
      <!-- *******VALIDATION ERRORS POPULATE HERE************ -->
    </md-input-container>


    <!-- Save/Cancel Buttons -->
    <div>
      <!-- Save button -->
      <a (click)="save()" type="submit" class="user-settings-saveicon">
        <i class="{{helpers.buildIconClass('check', 2)}}"></i>
      </a>
      <!-- Cancel button -->
      <a (click)="cancel()" class="user-settings-cancelicon">
        <i class="{{helpers.buildIconClass('times', 2)}}"></i>
      </a>
    </div>
  </form>
</div>
