<div id="{{'sign_' + sign._id}}" layout="row" class="sign" [style.background]="sign.bgColor" [style.borderColor]="sign.bgColor">
  <!-- Main Icon -->
  <div class="sign-image-container">
    <!-- // TODO: MAKE THE DIRECTIVE THAT MAKES THIS A HOVER IMAGE ICON WITH PICTURE -->
    <a href="{{sign.linkUrl}}" class="centered-item">
      <!-- <i class="{{helpers.buildIconClass(sign.icon, 3)}}"></i> -->
      <img src="{{sign.picUrl}}" alt="{{sign.signType + ' optional image'}}" height="70" width="70" class="sign-image">
    </a>
    <i class="{{helpers.buildIconClass(sign.icon, 5)}} underlay-icon"></i>
  </div>

  <!-- Sign Content & Edit Form-->
  <div class="sign-content-container" [ngSwitch]="getFormType(sign.signType)">
    <default-sign-content *ngSwitchCase="'default'" [sign]="sign"></default-sign-content>
    <custom-sign-content  *ngSwitchCase="'custom'"  [sign]="sign"></custom-sign-content>
    <email-sign-content   *ngSwitchCase="'email'"   [sign]="sign"></email-sign-content>
    <phone-sign-content   *ngSwitchCase="'phone'"   [sign]="sign"></phone-sign-content>
  </div>
</div>
